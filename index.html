<!DOCTYPE html>

<html>
<center>
    <head>
        <meta charset="UTF-8">
        <title>Edited and re-created Google Homepage</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="topbar">
            <div class="topbar-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="topbar-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="images/1.png" alt="Google Apps Access" width="15px" height="15px"></a>
                <button class="sign-in" href="#">Sign In</button>
            </div>
        </div>

        <div class="main">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="bar">                
                <input class="searchbar" type="text" title="Search">
                    <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" alt="Search by Voice small icon"></a>
            </div>
            <div class="buttons">
                <button class="button" type="submit">Search</button>
                <button class="button" type="submit">I'm Feeling Lucky</button>
            </div>
                
        </div> 
        <div class="footer">
            <div class="left-footer">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="right-footer">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>

    </body>
</center>
</html>
